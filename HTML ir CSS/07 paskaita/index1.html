<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us!</title>
    <link rel="icon" href="./images/cloud.PNG">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body >
    <main class="fonas">
      <div >
      <form class="contact">
        <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="Petras"minlength="3"maxlength="20" required >
          <hr>
        <label for="email">Email:</label> 
          <input type="email" name="email" id="email" placeholder="petras@petras.lt"required >
          <hr>
          <label for="ref">Reference Number</label> 
          <input type="ref" name="ref" id="ref" placeholder="12213">
          <hr>
           <textarea placeholder="Your message">Your message</textarea>
          <input type="submit" value="Send!" >
        </div>
        <div>
          <ul class="social-icons">
            <li>
              <a href="https://www.facebook.com">
                <i class="fab fa-facebook"></i>
              </a>
            </li>
            <li>
              <a href="https://www.twitter.com">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com">
                <i class="fab fa-linkedin"></i>
              </a>
            </li>
          </ul>
        </div>
      </form> 
    </div>
    </main> 
</body>
</html>
