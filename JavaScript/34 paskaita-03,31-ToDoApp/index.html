<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoApp</title>
  <script src="./scripts/main.js" type="module"></script>
  <link rel="stylesheet" href="./styles/main.css">
  <script src="https://kit.fontawesome.com/2d12da6bae.js" crossorigin="anonymous"></script>
</head>

<body>
  <section id="todo">
    <h1>Dienos darbai : </h1>
    <form>
      <input type="text" id="new-task" placeholder="Nauja užduotis">
      <button id="add-task">Pridėti</button>
    </form>
    <ul id="task-list"> </ul>
    <li></li>
    <li class="done"></li>
  </section>
  <section>
    <ul id="task-list"> </ul>
  </section> 
  <!--  -->
  <section id="newTask">
    <h1>Your Tasks</h1>
    <form>
      <div>
        <input type="text" name="task" id="task" placeholder="e.g. wash dishes">
        <input type="submit" value="Add">  
      </div>
    </form>
  </section>
  <section id="tasks">
    <ul>
      <li>
        <h3>take out trashes</h3>
        <i class="bi bi-trash-fill"></i>
      </li>
      <li class="done">
        <h3>walk the dog</h3>
        <i class="bi bi-trash-fill"></i>
      </li>
    </ul>
  </section>

</body>

</html>
